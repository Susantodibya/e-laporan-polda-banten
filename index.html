    <style>
        :root {
            --primary-blue: #4A90E2;
            --light-blue: #EBF5FF;
            --dark-blue: #0056b3;
            --text-dark: #333333;
            --text-medium: #555555;
            --bg-light: #F0F2F5; /* A very light blue-gray for the body background */
            --content-bg: #FFFFFF; /* Keep content areas white for contrast and professionalism */
            --border-light: #E0E0E0;
            --shadow-light: rgba(0, 0, 0, 0.08);
            --shadow-medium: rgba(0, 0, 0, 0.15);
            --red-danger: #dc3545;
            --gemini-green: #34A853; /* Google Green for Gemini button */
            --orange-edit: #ffc107; /* Color for edit button */
            --dark-orange-edit: #e0a800;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-light); /* Apply the new light blue-gray */
            padding: 20px;
            line-height: 1.6;
            color: var(--text-dark);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h2, h3 {
            text-align: center;
            color: var(--primary-blue);
            margin-bottom: 25px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        form, #output, #history-section {
            background-color: var(--content-bg); /* Content areas remain white for clarity */
            padding: 30px;
            max-width: 750px;
            width: 100%;
            margin: 20px auto;
            box-shadow: 0 5px 15px var(--shadow-light);
            border-radius: 12px;
            border: 1px solid var(--border-light);
        }

        form {
            margin-top: 0;
        }

        label {
            font-weight: 500;
            display: block;
            margin-top: 20px;
            margin-bottom: 5px;
            color: var(--text-medium);
            font-size: 0.95em;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid var(--border-light);
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1em;
            color: var(--text-dark);
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            border-color: var(--primary-blue);
            outline: none;
            box-shadow: 0 0 0 3px var(--light-blue);
        }

        textarea {
            min-height: 140px;
            resize: vertical;
        }

        button {
            padding: 12px 25px;
            background: linear-gradient(135deg, var(--primary-blue) 0%, #6A9EEB 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px 5px;
            font-size: 1em;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background: linear-gradient(135deg, var(--dark-blue) 0%, var(--primary-blue) 100%);
            box-shadow: 0 6px 15px var(--shadow-medium);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .button-group {
            text-align: center;
            margin-top: 30px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px; /* Increased gap for better touch spacing */
        }

        #output {
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 1em;
            color: var(--text-dark);
            position: relative; /* Needed for absolute positioning of watermark */
            overflow: hidden; /* Hide watermark if it overflows */
        }

        #output p, #output ul, #output li {
            margin: 0;
            padding: 0;
            line-height: inherit;
        }

        #output .bold-text {
            font-weight: bold;
        }

        #history-section {
            margin-bottom: 40px;
        }

        .history-item {
            border: 1px solid var(--border-light);
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 10px;
            background-color: var(--bg-light); /* History items use the lighter body background */
            display: flex;
            flex-direction: column;
            gap: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .history-item strong {
            color: var(--primary-blue);
        }

        .history-item-buttons {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        .history-item-buttons button {
            margin: 0;
            padding: 8px 15px;
            font-size: 0.9em;
            box-shadow: none;
            background: var(--primary-blue);
        }

        .history-item-buttons button:hover {
            transform: translateY(-1px);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .history-item-buttons button.delete-btn {
            background: var(--red-danger);
        }
        .history-item-buttons button.delete-btn:hover {
            background: #c82333;
        }
        .history-item-buttons button.edit-btn {
            background: var(--orange-edit);
        }
        .history-item-buttons button.edit-btn:hover {
            background: var(--dark-orange-edit);
        }

        /* Styling for the dynamically added participant input and remove button */
        #daftar-hadir-container {
            display: flex;
            flex-direction: column; /* Stack participants vertically */
            gap: 10px; /* Space between each participant row */
        }

        #daftar-hadir-container > div {
            display: flex;
            align-items: center;
            gap: 5px; /* Space between input and remove button */
        }

        #daftar-hadir-container input.hadir {
            flex-grow: 1; /* Allow input to take available space */
            margin-bottom: 0; /* Remove default bottom margin */
        }

        button.delete-participant-btn {
            margin: 0;
            padding: 5px 10px;
            font-size: 0.8em; /* Slightly smaller font for compact button */
            min-width: 40px; /* Ensure a minimum touch size */
            height: 40px; /* Make it square for better touch target */
            border-radius: 50%; /* Make it round */
            box-shadow: none;
            background: var(--red-danger);
            color: white;
            border: none;
            cursor: pointer;
            display: flex; /* Use flex to center 'X' */
            justify-content: center;
            align-items: center;
            transition: background 0.2s ease;
        }

        button.delete-participant-btn:hover {
            background: #c82333;
            transform: none; /* No transform on hover for this small button */
            box-shadow: none;
        }


        button.gemini-btn {
            background: linear-gradient(135deg, var(--gemini-green) 0%, #5CB85C 100%);
            box-shadow: 0 4px 10px rgba(52, 168, 83, 0.2);
        }
        button.gemini-btn:hover {
            background: linear-gradient(135deg, #288F44 0%, var(--gemini-green) 100%);
            box-shadow: 0 6px 15px rgba(52, 168, 83, 0.3);
        }
        button.gemini-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }

        hr {
            border: none;
            border-top: 1px dashed var(--border-light);
            margin: 40px auto;
            width: 80%;
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .modal-overlay.visible {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background-color: var(--content-bg);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 25px var(--shadow-medium);
            max-width: 450px;
            width: 90%;
            text-align: center;
            transform: translateY(-20px);
            opacity: 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .modal-overlay.visible .modal-content {
            transform: translateY(0);
            opacity: 1;
        }

        .modal-content h4 {
            color: var(--primary-blue);
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 1.4em;
            font-weight: 600;
        }

        .modal-content p {
            color: var(--text-medium);
            margin-bottom: 25px;
            line-height: 1.5;
        }

        .modal-content .modal-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .modal-content .modal-buttons button {
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 0.95em;
            font-weight: 500;
            box-shadow: none; /* Remove button shadow for modal buttons */
            margin: 0; /* Remove button margin for modal buttons */
        }

        .modal-content .modal-buttons button.confirm-btn {
            background: linear-gradient(135deg, var(--primary-blue) 0%, #6A9EEB 100%);
            color: white;
        }
        .modal-content .modal-buttons button.confirm-btn:hover {
            background: linear-gradient(135deg, var(--dark-blue) 0%, var(--primary-blue) 100%);
        }

        .modal-content .modal-buttons button.cancel-btn {
            background: #f0f0f0;
            color: var(--text-dark);
            border: 1px solid var(--border-light);
        }
        .modal-content .modal-buttons button.cancel-btn:hover {
            background: #e0e0e0;
        }

        /* Filter section styling */
        .filter-section {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
            align-items: flex-end; /* Align items to the bottom */
        }

        .filter-section .filter-group {
            flex: 1; /* Allow groups to grow */
            min-width: 180px; /* Minimum width for filter groups */
        }

        .filter-section label {
            margin-top: 0; /* Adjust label margin for filter section */
            margin-bottom: 5px;
            font-size: 0.9em;
        }

        .filter-section input,
        .filter-section select {
            margin-bottom: 0; /* Remove bottom margin for filter inputs/selects */
        }

        .filter-section button {
            margin: 0; /* Remove button margin */
            padding: 10px 20px;
            font-size: 0.9em;
            align-self: flex-end; /* Align button to the bottom */
        }

        /* Watermark style for PDF */
        .pdf-watermark {
            position: absolute;
            bottom: 20px; /* Adjust as needed */
            right: 20px; /* Adjust as needed */
            font-size: 12px;
            color: rgba(0, 0, 0, 0.3); /* Light grey and semi-transparent */
            font-weight: bold;
            transform: rotate(-15deg); /* Optional: slight rotation */
            transform-origin: 100% 100%; /* Rotate from bottom right corner */
            z-index: 9999; /* Ensure it's on top */
        }

        /* Watermark style for Web Display */
        .web-watermark {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-25deg); /* Centered and rotated */
            font-size: 3em; /* Larger font for visibility */
            color: rgba(0, 0, 0, 0.08); /* Very light and transparent */
            font-weight: bold;
            pointer-events: none; /* Allows text selection/interaction beneath it */
            white-space: nowrap; /* Prevent text from wrapping */
            z-index: 1; /* Ensure it's behind content if content is positioned */
        }


        /* Responsive adjustments */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            form, #output, #history-section {
                padding: 20px;
                margin: 15px auto;
            }
            h2, h3 {
                font-size: 1.5em;
                margin-bottom: 20px;
            }
            button {
                width: calc(50% - 10px);
                margin: 5px;
            }
            .button-group {
                gap: 5px;
            }
            .history-item-buttons button {
                width: calc(50% - 4px);
            }
            .filter-section {
                flex-direction: column; /* Stack filters vertically on small screens */
                align-items: stretch; /* Stretch items to full width */
            }
            .filter-section .filter-group {
                min-width: unset; /* Remove min-width */
                width: 100%; /* Full width */
            }
            .filter-section button {
                width: 100%; /* Full width button */
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 0; /* Remove body padding to use full screen width */
            }
            form, #output, #history-section {
                padding: 20px 15px; /* Adjust padding: top/bottom 20px, left/right 15px */
                margin: 0 auto; /* Remove vertical margin, keep horizontal auto for centering if max-width is used */
                width: 100%; /* Ensure they take full width */
                border-radius: 0; /* Optional: remove rounded corners for full-width look on mobile */
                box-shadow: none; /* Optional: remove shadow for cleaner look on mobile */
            }
            h2, h3 {
                font-size: 1.6em; /* Slightly larger headings */
                margin-bottom: 15px;
                padding: 0 10px; /* Add horizontal padding to headings if body padding is 0 */
            }
            label {
                font-size: 1em; /* Slightly larger font for labels */
            }
            input, select, textarea {
                padding: 15px; /* Increased padding for easier tapping */
                font-size: 1.1em; /* Larger font size for input text */
            }
            button {
                width: 100%;
                margin: 5px 0;
                padding: 15px 25px; /* Ensure buttons are also larger */
                font-size: 1.05em; /* Slightly larger font for buttons */
            }
            .button-group {
                gap: 8px; /* Slightly reduce gap if needed, but 10px is fine with 100% width buttons */
            }
            .history-item-buttons button {
                width: 100%; /* Ensure history buttons stack */
                padding: 12px; /* Adjust padding for history buttons */
                font-size: 0.95em; /* Slightly larger font for history buttons */
            }
            .web-watermark {
                font-size: 2em; /* Smaller font for watermark on small screens */
            }
        }
    </style>
</head>

         * @param {string} message - The message to display in the modal.
         * @param {'alert'|'confirm'} type - The type of modal ('alert' or 'confirm').
         * @param {function} [onConfirm] - Callback function to execute if 'confirm' is clicked.
         */
        function showModal(message, type, onConfirm = null) {
            const modal = document.getElementById('customModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalMessage = document.getElementById('modalMessage');
            const modalConfirmBtn = document.getElementById('modalConfirmBtn');
            const modalCancelBtn = document.getElementById('modalCancelBtn');

            modalMessage.textContent = message;
            confirmCallback = onConfirm; // Store the callback

            if (type === 'alert') {
                modalTitle.textContent = 'Informasi';
                modalConfirmBtn.textContent = 'OK';
                modalConfirmBtn.style.display = 'inline-block';
                modalConfirmBtn.onclick = hideModal;
                modalCancelBtn.style.display = 'none';
            } else if (type === 'confirm') {
                modalTitle.textContent = 'Konfirmasi';
                modalConfirmBtn.textContent = 'Ya';
                modalConfirmBtn.style.display = 'inline-block';
                modalConfirmBtn.onclick = () => {
                    if (confirmCallback) {
                        confirmCallback();
                    }
                    hideModal();
                };
                modalCancelBtn.textContent = 'Tidak';
                modalCancelBtn.style.display = 'inline-block';
                modalCancelBtn.onclick = hideModal;
            }

            modal.classList.add('visible');
        }

        // Function to render the history of reports with search and filter
        function renderHistory() {
            const historyContainer = document.getElementById("history");
            let laporanList = JSON.parse(localStorage.getItem("laporanSDMList") || "[]");

            const searchQuery = document.getElementById('searchQuery').value.toLowerCase();
            const filterJenis = document.getElementById('filterJenis').value;
            const filterKepada = document.getElementById('filterKepada').value;

            // Filter the reports
            const filteredList = laporanList.filter(entry => {
                const data = entry.data || {}; // Ensure data exists
                const contentText = entry.content.toLowerCase();

                // Search by keyword
                const matchesSearch = searchQuery === '' ||
                                      contentText.includes(searchQuery) ||
                                      (data.jenis && data.jenis.toLowerCase().includes(searchQuery)) ||
                                      (data.kepada && data.kepada.toLowerCase().includes(searchQuery)) ||
                                      (data.pimpinan && data.pimpinan.toLowerCase().includes(searchQuery)) ||
                                      (data.hasil && data.hasil.toLowerCase().includes(searchQuery));

                // Filter by Jenis Kegiatan
                const matchesJenis = filterJenis === '' || (data.jenis && data.jenis === filterJenis);

                // Filter by Kepada Yth
                const matchesKepada = filterKepada === '' || (data.kepada && data.kepada === filterKepada);

                return matchesSearch && matchesJenis && matchesKepada;
            });


            if (filteredList.length === 0) {
                historyContainer.innerHTML = "<p>Tidak ada riwayat laporan yang cocok dengan kriteria pencarian/filter.</p>";
                return;
            }

            historyContainer.innerHTML = filteredList.map(entry => `
                <div class="history-item">
                    <strong>Dibuat:</strong> ${entry.time}<br>
                    <strong>Jenis Kegiatan:</strong> ${entry.data.jenis || 'N/A'}<br>
                    <strong>Kepada Yth:</strong> ${entry.data.kepada || 'N/A'}<br>
                    <div class="history-item-buttons">
                        <button onclick="showLaporan('${entry.id}')">Lihat</button>
                        <button class="edit-btn" onclick="editLaporanById('${entry.id}')">Edit</button>
                        <button onclick="copyLaporanById('${entry.id}')">Copy</button>
                        <button onclick="downloadPDFById('${entry.id}')">PDF</button>
                        <button class="delete-btn" onclick="deleteLaporanById('${entry.id}')">Hapus</button>
                    </div>
                </div>
            `).join("");
        }

        // --- Gemini API Integration ---
        async function elaborateHasil() {
            const jenisKegiatan = document.getElementById("jenis").value.trim();
            const hasilInput = document.getElementById("hasil").value.trim();
            const elaborateBtn = document.getElementById("elaborateHasilBtn");

            if (!jenisKegiatan || !hasilInput) {
                showModal("Mohon isi 'Jenis Kegiatan' dan 'Hasil yang Didapat' terlebih dahulu untuk memperluas.", 'alert');
                return;
            }

            elaborateBtn.disabled = true;
            const originalBtnText = elaborateBtn.innerHTML;
            elaborateBtn.innerHTML = 'Memperluas...';

            try {
                const prompt = `Perluas dan berikan detail lebih lanjut pada hasil kegiatan berikut, dengan mempertimbangkan jenis kegiatan. Gunakan bahasa formal dan profesional, cocok untuk laporan resmi Polda Banten.

Jenis Kegiatan: ${jenisKegiatan}
Hasil Singkat: ${hasilInput}

Perluasan:`;

                let chatHistory = [];
                chatHistory.push({ role: "user", parts: [{ text: prompt }] });

                const payload = { contents: chatHistory };
                const apiKey = ""; // Canvas will provide this at runtime
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;

                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const result = await response.json();

                if (result.candidates && result.candidates.length > 0 &&
                    result.candidates[0].content && result.candidates[0].content.parts &&
                    result.candidates[0].content.parts.length > 0) {
                    const text = result.candidates[0].content.parts[0].text;
                    document.getElementById("hasil").value = text.trim(); // Update the textarea
                } else {
                    showModal("Gagal memperluas hasil. Respon dari AI tidak valid.", 'alert');
                    console.error("Gemini API response structure unexpected:", result);
                }
            } catch (error) {
                showModal("Terjadi kesalahan saat menghubungi AI: " + error.message, 'alert');
                console.error("Error calling Gemini API:", error);
            } finally {
                elaborateBtn.disabled = false;
                elaborateBtn.innerHTML = originalBtnText;
            }
        }

        // Function to add the web watermark to the display area
        function addWebWatermark() {
            const outputDiv = document.getElementById('output');
            // Remove existing watermark if any
            let existingWatermark = outputDiv.querySelector('.web-watermark');
            if (existingWatermark) {
                existingWatermark.remove();
            }

            const watermark = document.createElement('div');
            watermark.className = 'web-watermark';
            watermark.textContent = 'Bripda MEEP';
            outputDiv.appendChild(watermark);
        }

        // Function to remove the web watermark from the display area
        function removeWebWatermark() {
            const outputDiv = document.getElementById('output');
            let existingWatermark = outputDiv.querySelector('.web-watermark');
            if (existingWatermark) {
                existingWatermark.remove();
            }
        }


        // Load history and set default date when the page loads
        window.addEventListener("load", () => {
            // Set default date to today
            const tanggalInput = document.getElementById('tanggal');
            if (tanggalInput) { // Add null check
                const today = new Date();
                const year = today.getFullYear();
                const month = String(today.getMonth() + 1).padStart(2, '0'); // Months are 0-indexed
                const day = String(today.getDate()).padStart(2, '0');
                tanggalInput.value = `${year}-${month}-${day}`;
            } else {
                console.error("Elemen dengan ID 'tanggal' tidak ditemukan saat memuat halaman.");
            }

            addDefaultParticipantInput(); // Add the initial participant input
            populateFilterOptions(); // Populate filters first
            renderHistory(); // Then render history with initial filters

            // Register service worker
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('./service-worker.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            }
        });
    </script>
